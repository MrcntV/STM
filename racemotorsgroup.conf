}

# ==============================
# ðŸ”¹ Serveur HTTPS (Port 443)
# ==============================
server {
    listen 443 ssl;
    server_name racemotorsgroup.ch www.racemotorsgroup.ch;

    # âœ… Configuration SSL (Certificat Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/racemotorsgroup.ch/fullchain.pem; # GÃ©rÃ© par Certbot
    ssl_certificate_key /etc/letsencrypt/live/racemotorsgroup.ch/privkey.pem; # GÃ©rÃ© par Certbot

    # âœ… SÃ©curitÃ© SSL avancÃ©e (HSTS, XSS Protection, etc.)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # ==============================
    # ðŸ”¹ Proxy vers le serveur Node.js (Port 5000)
    # ==============================
    location / {
        proxy_pass https://localhost:5000; # Redirection vers l'application Node.js
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr; # Passe l'IP rÃ©elle du client Ã  Express
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1; # Supporte WebSockets et Keep-Alive
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
    location /webhook {
    proxy_pass http://localhost:5001/webhook;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-GitHub-Event $http_x_github_event;
    proxy_set_header X-GitHub-Delivery $http_x_github_delivery;
    proxy_set_header Content-Type $http_content_type;
    proxy_buffering off;
    }

    # ==============================
    # ðŸ”¹ Gestion des erreurs
    # ==============================
    # âœ… Page d'erreur 404 personnalisÃ©e
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/racemotorsgroup; # Assurez-vous que ce fichier existe
        internal; # EmpÃªche l'accÃ¨s direct via URL
    }

    # âœ… Bloquer l'accÃ¨s aux fichiers sensibles (.htaccess, .env, etc.)
    location ~ /\. {
        deny all;
        log_not_found off;
    }

    # âœ… Gestion d'une Ã©ventuelle erreur 502 (si Node.js plante)
    error_page 502 /error502.html;
    location = /error502.html {
        root /var/www/racemotorsgroup;
        internal;
    }
}