server {
    # âœ… Redirection automatique de www vers https
    if ($host = www.racemotorsgroup.ch) {
        return 301 https://$host$request_uri;
    } # GÃ©rÃ© par Certbot

    # âœ… Redirection automatique vers HTTPS si accÃ¨s via HTTP
    if ($host = racemotorsgroup.ch) {
        return 301 https://$host$request_uri;
    } # GÃ©rÃ© par Certbot

    listen 80;
    server_name racemotorsgroup.ch www.racemotorsgroup.ch;

    # âœ… Redirection permanente de HTTP vers HTTPS
