<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page non trouvée – STM Nettoyage</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f9f9f9;
        color: #222;
        font-family: "Segoe UI", Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
      }

      h1 {
        font-size: 8rem;
        color: #a8c4e1;
        font-weight: 900;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #a8c4e1;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #89afd6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Oups ! Page introuvable</h2>
      <p>La page que vous cherchez n’existe pas ou a été déplacée.</p>
      <a href="/">Retour à l'accueil</a>
    </div>
  </body>
</html>
