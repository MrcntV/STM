# ============================================
# 🔹 Serveur HTTP (Port 80) — Redirection HTTPS
# ============================================
server {
    listen 80;
    server_name stm-nettoyage.fr www.stm-nettoyage.fr;

    # ✅ Redirige toutes les requêtes HTTP vers HTTPS
    return 301 https://stm-nettoyage.fr$request_uri;
}

# ============================================
# 🔹 Serveur HTTPS (Port 443)
# ============================================
server {
    listen 443 ssl http2;
    server_name stm-nettoyage.fr www.stm-nettoyage.fr;

    # ✅ Certificats SSL Let's Encrypt (générés par Certbot)
    ssl_certificate /etc/letsencrypt/live/stm-nettoyage.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stm-nettoyage.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ============================================
    # 🔒 Sécurité HTTP
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # ============================================
    # 🔁 Redirection www vers stm-nettoyage.fr
    # ============================================
    if ($host = www.stm-nettoyage.fr) {
        return 301 https://stm-nettoyage.fr$request_uri;
    }

    # ============================================
    # 🧠 Logs
    # ============================================
    access_log /var/log/nginx/stm-access.log;
    error_log /var/log/nginx/stm-error.log;

    # ============================================
    # 📦 Mise en cache des fichiers statiques
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|eot|ttf|otf|mp4|webm)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # ============================================
    # 🚀 Proxy vers ton app STM (port 4242 via PM2)
    # ============================================
    location / {
        proxy_pass http://localhost:4242; # ton app lancée avec PM2
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Fallback React : support du client-side routing
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # 🚫 Sécurité fichiers sensibles
    # ============================================
    location ~ /\. {
        deny all;
        log_not_found off;
    }

    # ============================================
    # 🔧 Pages d'erreurs personnalisées (optionnel)
    # ============================================
    error_page 404 /404.html;
    location = /404.html {
        root /STM/public;
        internal;
    }

    error_page 502 /502.html;
    location = /502.html {
        root /STM/public;
        internal;
    }
}